<!DOCTYPE html>
<html lang="en">
<head>
  <title>Highlight Text & Keyboard Inputs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://localhost/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://localhost/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body> 
<div class="container">
<h1>Highlight Text</h1>    
<p>Use the mark element to <mark>highlight text.</mark></p>
<p>This is <mark>another highlight text.</mark></p>
<br></br>

<h1>Keyboard Inputs</h1>
<p>To indicate input that is typically entered via the keyboard, use the kbd element:</p>
<p>Use <kbd>ctrl + p</kbd> to open the Print dialog box.</p>
<p>Use <kbd>ctrl + c</kbd> to copy text</p>
<p>Use <kbd>ctrl + b</kbd> to make a bold text</p>
</div>
</body>
</html>
