<HTML>
    <BODY><PRE>
        <SCRIPT LANGUAGE = "JavaScript">
        Gol = prompt("Golongan :");
        if (Gol == 1){
            GP = 700000; TJ = 350000;
        }else if (Gol == 2){
            GP = 800000; TJ = 450000;
        }else if (Gol == 3){
            GP = 950000; TJ = 650000;
        }else if (Gol == 4) {
            GP = 1100000; TJ = 750000;
        }else{
            GP = 0; TJ = 0;}
        Jumlah = GP + TJ;
        document.writeln("Gaji Berdasarkan Golongan");
        document.writeln("Golongan    : ", Gol);
        document.writeln("Gaji Pokok  : ", GP);
        document.writeln("Tunjangan   : ", TJ);
        document.writeln("Jumlah Gaji : ",Jumlah);
        </SCRIPT></PRE>
    </BODY>
</HTML>
