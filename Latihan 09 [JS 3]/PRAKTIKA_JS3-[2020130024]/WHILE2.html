    <UL TYPE="Square">
        <LI>
            <SCRIPT LANGUAGE = "JavaScript">
                i=3;
                while (i<=20){
                    document.writeln(i);
                    i=i+2;
                    }
            </SCRIPT>
        <LI>
            <SCRIPT LANGUAGE = "JavaScript">
                i=100;
                while (i<=150){
                    document.writeln(i);
                    i=i+5;
                }
            </SCRIPT>
        <LI>
            <SCRIPT LANGUAGE = "JavaScript">
                i=20;
                while (i>=1){
                    document.writeln(i);
                    i--;
                }
            </SCRIPT>
        <LI>
            <SCRIPT LANGUAGE = "JavaScript">

                while (i>=300){
                    document.writeln(i);

                }
