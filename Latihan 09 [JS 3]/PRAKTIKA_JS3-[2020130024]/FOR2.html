<HTML>
    <BODY>

      <UL TYPE="Square">
          <LI><SCRIPT LANGUAGE = "JAVASCRIPT">
              for (i=3; i<=20; i=i+2){
                  document.writeln(i);
              }
              </SCRIPT>
          <LI><SCRIPT LANGUAGE = "JAVASCRIPT">
              for (i=100; i<=150; i=i+5){
              document.writeln(i);
          }
              </SCRIPT>
          <LI><SCRIPT LANGUAGE = "JAVASCRIPT">
              for (i=20; i>=1; i--){
              document.writeln(i);
          }
              </SCRIPT>
          <LI><SCRIPT LANGUAGE = "JAVASCRIPT">
              for (i=500; i>=300; i=i-10){
              document.writeln(i);
          }
              </SCRIPT>
      </UL>
  
    </BODY>
  </HTML>
