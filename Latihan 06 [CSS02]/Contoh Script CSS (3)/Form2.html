<HTML>
<HEAD><STYLE>
  /* style untuk text box */
  .style1 {  
	 background-color: #dcddf7;
     border: 1px solid #dcddf7;
	 border-radius: 5px;
	 padding: 15px;
     width: 250px;} 	

  /* style untuk button & reset */
  .style2 {  
     color: white;
	 background-color: #5e61bf;
     border : 1px solid #5e61bf;
	 border-radius: 5px;
	 padding : 10px;
	 width: 125px;} 	
	 
  /* style sheet untuk fieldset */ 	 
  .style3 {  
     font-family: Georgia;
	 font-style: italic;
     border : 2px solid #7a6ee6;
	 border-radius: 8px;
	 padding : 15px;
	 width: 300px;} 		 
</STYLE></HEAD>

<BODY><FORM>
<FIELDSET CLASS="style3">
  <LEGEND>Grup Pertama</LEGEND>
  Text box-1 : <BR>
  <INPUT TYPE="text" NAME="tb1" CLASS="style1"><BR><BR>
  Text box-2 : <BR>
  <INPUT TYPE="text" NAME="tb2" CLASS="style1"><BR><BR> 
</FIELDSET>

<FIELDSET CLASS="style3">
  <LEGEND>Grup Kedua</LEGEND>
  Text box-3 : <BR>
  <INPUT TYPE="text" NAME="tb3" CLASS="style1"><BR><BR>
  Text box-4 : <BR>
  <INPUT TYPE="text" NAME="tb4" CLASS="style1"><BR><BR> 
</FIELDSET>

<FIELDSET CLASS="style3">
  <LEGEND>Grup Ketiga</LEGEND>
  <INPUT TYPE="button" VALUE="BUTTON" CLASS ="style2">
  <INPUT TYPE="reset" VALUE="RESET" CLASS="style2">
</FIELDSET>
</FORM></BODY></HTML>
