<HTML>
<HEAD><STYLE>
  /* style untuk text box & text area */
  .style1 {  
	 background-color: #c2d4f0;
     border: 1px dotted black;
	 border-radius: 6px;
	 padding: 15px;
     width: 25%;} 	

  /* style untuk combo box */
  .style2 {  
     color: white;
	 background-color: #215dbf;
     border : 1px solid #215dbf;
	 border-radius: 4px;
	 padding : 10px;
	 width: 15%;} 	
	  
  /* style untuk button & reset */
  .style3 {  
     color: white;
	 background-color: #bf3021;
     border : 1px solid #bf3021;
	 border-radius: 5px;
	 padding : 8px;
	 width: 10%;} 		 
</STYLE></HEAD>

<BODY><FORM>
  Text box : <BR>
  <INPUT TYPE="text" NAME="tb" CLASS="style1"><BR><BR>
  
  Text area : <BR>
  <TEXTAREA NAME="area" CLASS="style1"></TEXTAREA><BR><BR>
  
  Combo box : <BR>
  <SELECT NAME="cb" CLASS="style2">
    <OPTION>Opsi-1 
    <OPTION>Opsi-2
    <OPTION>Opsi-3
  </SELECT><BR><BR>
  
  Button & Reset : <BR>
  <INPUT TYPE="button" VALUE="Button" CLASS ="style3">
  <INPUT TYPE="reset" VALUE="Reset" CLASS="style3">
</FORM></BODY></HTML>
