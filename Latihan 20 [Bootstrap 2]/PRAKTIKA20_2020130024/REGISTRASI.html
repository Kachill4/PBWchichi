  <h2>Registrasi Mahasiswa Baru</h2>
  <form><BR>

    <input type="text" class="form-control" id="nl" placeholder="Isikan Nama Lengkap" name="nama">
	
    <br><label for="almt">Alamat :</label>

      <option>Eksekutif</option>
    </select>
	
    <br>Radio Button :<br>
    <input type="radio" class="form-check-input" id="rb1" name="opsi" value="1" checked>

	<input type="radio" class="form-check-input" id="rb2" name="opsi" value="2">
