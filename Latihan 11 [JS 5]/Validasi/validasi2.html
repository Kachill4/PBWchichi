<HTML>
<HEAD>
   <SCRIPT LANGUAGE = "JavaScript">
      function validasi(){
         d1 = document.frm.data1.value;
         d2 = document.frm.data2.value;
         if (d1==""){
            alert("Data pertama harus diisi !");
            document.frm.data1.focus();
         }
         else if (d2==""){
            alert("Data kedua harus diisi !");
            document.frm.data2.focus();
         }
         else{  
            alert("Data sudah terisi seluruhnya !");
         }
      }
   </SCRIPT>
</HEAD>

<BODY>
<FORM NAME="frm">
   <TABLE>
   <TR>
      <TD>Data Pertama :</TD>
      <TD><INPUT TYPE="text" NAME="data1"></TD>
   </TR>
   <TR>
      <TD>Data Kedua :</TD>
      <TD><INPUT TYPE="text" NAME="data2"></TD>
   </TR>
   <TR>
      <TD COLSPAN="2" ALIGN="center"><HR>
         <INPUT TYPE="button" VALUE="Cek Validasi" ONCLICK="validasi()">
         <INPUT TYPE="reset" VALUE="Hapus"><HR></TD>
   </TR>
   </TABLE>
</FORM>
</BODY>
</HTML>
