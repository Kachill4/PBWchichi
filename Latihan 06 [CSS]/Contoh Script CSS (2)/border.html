<html>
<head>
<style>
.all_dotted {
    border-style: dotted;}
.all_dashed {
    border-style: dashed;}
.all_double {
    border-style: double;}
.all_solid {
    border-style: solid;}
.all_solid2 {
    border-style: solid;
	border-width: 2px;
	border-color: red;
	background-color: cyan;}
.bottom_solid {
    border-bottom: 1px solid black;}
.top_bottom_solid {
    border-top: 1px solid black; 
	border-bottom: 1px solid black;}
</style>
</head>
<body>

<h2>The border-style Property</h2>
<p>This property specifies what kind of border to display:</p>

<p class="all_dotted">A dotted border.</p>
<p class="all_dashed">A dashed border.</p>
<p class="all_double">A double border.</p>
<p class="all_solid">A solid border.</p>
<p class="all_solid2">A solid border with custom width & color.</p>
<p class="bottom_solid">A bottom solid border.</p>
<p class="top_bottom_solid">A top & bottom solid border.</p>
</body>
</html>
