<html>
<head>
<style>
.img1 {
  border-radius: 10px;}
.img2 {
  border-radius: 20px;} 
.img3 {
  border-radius: 50%;} 
 p {
  font-family: Georgia;
  font-style: italic;}  
</style>
</head>
<body>

<h2>Circled Image</h2>
<table width="100%">
<tr>
<td><p>Use the border-radius 10px :</p>
<img class="img1" src="itb.jpg" alt="ITB" width="300" height="300"></td>

<td><p>Use the border-radius 20px :</p>
<img class="img2" src="itb.jpg" alt="ITB" width="300" height="300"></td>

<td><p>Use the border-radius 50% :</p>
<img class="img3" src="itb.jpg" alt="ITB" width="300" height="300"></td>

</tr>
</table>
</body>
</html>
